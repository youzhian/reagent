server:
  port: 8080
  servlet:
    context-path: /reagent
spring:
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    database: H2
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:D:/h2/db/test;MODE=MySQL;
    #url: jdbc:h2:mem:test;MODE=MySQL;
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  thymeleaf:
    cache: false
logging:
  level:
    root: debug